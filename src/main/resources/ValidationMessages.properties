# User validation error messages
user.field.empty = May not be empty.
user.email.not.valid = Invalid (example: mj@email.com).
user.field.only.characters.first.letter.capital = Characters only, first letter capital.
user.username.not.valid = Must be 4 - 20 characters.
user.password.not.valid = Must be 6 - 10 characters.
user.matchingpassword.no.match = Should be equal to password field.
user.role.empty = May not be empty.
user.email.already.exists = Account for that email already exists. Please enter a different email!
user.username.already.exists = Account for that username already exists. Please enter a different email!
